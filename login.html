<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title></title>
</head>
<body>

<div id="container">
    <!--<div class="admin-header">-->
    <!--<img src="image/ex_logo.png" class="admin-logo">-->
    <!--</div>-->
    <form class="layui-form login-form">
        <div style="font-size:32px;text-align: center;"></div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-website admin-icon admin-icon-username"></i>
            <div id="sel" class="layui-input"
                 style="width: 300px;display: inline-block;padding-left: 0px;margin-left: 10px;">
                <select id="dev" name="dev" lay-verify="required">
                    <option value="">选择网卡适配</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username admin-icon admin-icon-username"></i>
            <input type="text" id="username" name="username" placeholder="请输入用户名"
                   autocomplete="off"
                   class="layui-input admin-input admin-input-username">
        </div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password admin-icon admin-icon-password"></i>
            <input type="password" id="password" name="password"
                   placeholder="请输入密码"
                   autocomplete="off"
                   class="layui-input admin-input">
        </div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-template-1 admin-icon admin-icon-username"></i>
            <input type="text" id="card" name="card"
                   placeholder="请输入卡密注册(已激活可忽略)"
                   autocomplete="off"
                   class="layui-input admin-input">
        </div>
        <div align="center">
            <button class="layui-btn admin-button" style="margin: auto" type="button" onclick="login()">登陆</button>
        </div>
    </form>
</div>
<script>
    const pcap = require("npcap");
    const {ipcRenderer} = require('electron');
    let css_layui = document.createElement("link");
    css_layui.setAttribute("rel", "stylesheet");
    css_layui.setAttribute("href", "./layui/css/layui.css");

    let script_layui = document.createElement("script");
    script_layui.setAttribute("src", "./layui/layui.js");


    document.head.appendChild(css_layui);
    document.body.appendChild(script_layui);

    window.onload = () => {
        let dev = document.getElementById("dev")
        document.getElementById("username").value = localStorage.getItem("username") || ""
        document.getElementById("password").value = localStorage.getItem("password") || ""
        for (let i of pcap.findalldevs()) {
            let temp = document.createElement("option")
            temp.value = i.name;
            temp.textContent = i.description;
            dev.appendChild(temp);
        }

        layui.form.render("select");
    }


    function login() {
        //校验
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var card = document.getElementById("card").value;
        var dev_name = document.getElementById("dev").value;
        if (username == "") {
            layer.msg("账号不能为空", {icon: 2, time: 3000}, function () {
            });
            return false;
        }
        if (password == "") {
            layer.msg("密码不能为空", {icon: 2, time: 3000}, function () {
            });
            return false;
        }
        if (dev_name == "") {
            layer.msg("请选择网卡适配器", {icon: 2, time: 3000}, function () {
            });
            return false;
        }
        const formData = new FormData();

        // 将数据添加到 FormData 对象中
        formData.append('username', username);
        formData.append('password', password);
        formData.append('card', card);
        fetch('http://8.218.34.95/api/login', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === true) {
                    localStorage.setItem("token", data.token);
                    data['dev_name'] = dev_name;
                    ipcRenderer.send("login", data)
                    layer.msg(`${data.message} , 到期时间 : ${layui.util.toDateString(parseInt(data['valid_time'] + "000"))}`, {
                        icon: 1,
                        time: 2500
                    }, function () {
                        localStorage.setItem("username", username)
                        localStorage.setItem("password", password)
                        location.href = "./index.html"
                    });
                } else {
                    layer.msg(data.message, {icon: 2, time: 3000}, function () {
                    });
                }
            })
            .catch(error => {
                layer.msg(error, {icon: 2, time: 3000}, function () {
                });
            });

    }
</script>
</body>

<style>
    body {

        background-size: cover;
        background-attachment: fixed;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f2f2f2;
        /*background-color: transparent;*/
    }
    #container {
        width: 100%;
        height: 100%;
    }

    .login-form {
        width: 360px;
        height: 320px;
        font-size: 12px;
        padding: 20px;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .login-form > div {
        margin: 25px 0;
    }

    .login-form i {
        font-size: 30px;
        height: 30px;
        line-height: 30px;
        vertical-align: middle;
    }

    .login-form input {
        width: 300px;
        display: inline-block;
        margin-left: 10px;
    }

    .login-form #sel input {
        width: 300px;
        display: inline-block;
        margin-left: 0;
        padding-left: 10px;
        padding-right: 10px;
    }

    /*.login-form select {*/
    /*    width: 300px;*/
    /*    display: inline-block;*/
    /*    margin-left: 10px;*/
    /*}*/
    .login-form .admin-input-verify {
        width: 180px;
    }

    .login-form .admin-button {
        width: 120px;
        margin-left: 44px;
    }
</style>
</html>
