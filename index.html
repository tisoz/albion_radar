<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        .button-container {
            display: flex;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .window-button {
            width: 25px;
            height: 25px;
            background-color: #ccc;
            border: none;
            outline: none;
            cursor: pointer;
            margin-left: 5px;
        }

        .minimize-button {
            background-color: yellow;
        }

        .maximize-button {
            background-color: green;
        }

        .close-button {
            background-color: red;
        }
    </style>
</head>
<body>
<script>
    fetch('https://oss.tisoz.com/version.txt')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error))

</script>
<script src="./tool_bar.js"></script>
</body>
</html>
